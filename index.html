<div class="jqtabs">
	<div class="header">
		<div class="about">
			<a target="_blank" class="fa fa-youtube-play" title="Go to YouTube" href="//youtube.com/"></a>
			<a target="_blank" class="fa fa-github" title="Go to the repo on GitHub" href="//github.com/Mr21/YouTube-Playlists-Manager/"></a>
		</div>
		<div class="jqtabs-tabs">
			<a title="New channel" class="jqtabs-btnNewTab fa fa-plus-square" href="#"></a>
		</div>
	</div>
	<div class="jqtabs-contents">
		<form class="newTab">
			Enter a YouTube channel below to
			easely browse through its videos&nbsp;:<br/>
			<b>youtube.com/</b><input type="text" placeholder="ex: Mr21u"/>
			<input type="submit" value="Load"/>
			<br/><br/>
			Or log yourself to manage
			your personal playlists directly here by clicking this&nbsp;:<br/>
			<button class="login"><i class="fa fa-sign-in"></i> Login with Google</button>
		</form>
	</div>
</div>
